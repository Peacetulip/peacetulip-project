<script>

<p id="intro_line2">   To educate, inspire, and connect individuals who wish to build

                          kloof te overbruggen tussen theorie en praktijk, Oost en West, en tussen

                          voorbeelden en reflecties delen die zinvol en verantwoord ondernemerschap ondersteunen.>

        footer_line2: "KvK nr. 86219510",
        footer_line3: "Den Haag is de stad van Vrede en Recht"
      }
    };
    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[lang][key] || `[${key}]`;
      });
    }
  </script>
